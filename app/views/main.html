<section flex=100 layout="row" ng-controller='MainCtrl'>
  <md-card flex=100>
    <md-card-header>
      <md-card-avatar>
        <md-icon md-font-set="material-icons">school</md-icon>
      </md-card-avatar>
      <md-card-header-text>
        <span class="md-title">Bio</span>
        <span class="md-subhead">subhead</span>
      </md-card-header-text>
    </md-card-header>
    <img src="http://dummyimage.com/500x260/000/FFF.png" class="md-card-image" alt="Washed Out">
    <md-card-content>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="item in info.education">
          <div class="md-list-item-text">
            <h3>{{item.schoolName}}</h3>
            <h4>{{item.startYear}}-{{item.endYear}}</h4>
            <h4>{{item.description}}</h4>
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
</div>
